<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <div class="start-screen"><img src="./eisenhower-matrix.jpg"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main">
      <p class="add-item"><label for="new-task">Add Item</label>
        <div class="add-item__name">
          <input id="new-task" class="add-item__task" type="text">
            <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks" class="todo">
        <li class="incomplited-list">
          <input type="checkbox" class="checkbox-input"><label class="checkbox">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg"></button>
        </li>
        <li class="todo__edit-mode">
          <input type="checkbox" class="checkbox-input"><label class="checkbox">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text">
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="complited">
        <li class="complited-list">
          <input type="checkbox" checked class="checkbox-input"><label class="checkbox">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
